# Specification: RestrictionReason
module: restriction_reason
crate: rustgram-restriction-reason
tdlib_reference: references/td/td/telegram/RestrictionReason.h
complexity: LOW
module_type: Wrapper Type
estimated_loc: 250-350
estimated_tests: 35-45

types:
  - name: RestrictionReason
    description: |
      Reason for content or account restriction.
      
      Contains information about why a user, chat, or message is restricted
      in certain regions or platforms. Includes platform, reason code,
      and human-readable description.
    fields:
      - name: platform
        type: String
        description: Platform where the restriction applies
        optional: false
      - name: reason
        type: String
        description: Reason code (e.g., "sensitive")
        optional: false
      - name: description
        type: String
        description: Human-readable description of the restriction
        optional: false

external_dependencies:
  - type: None (standard library only)
    verified: true

constructors:
  - name: new
    description: Creates a new RestrictionReason
    parameters:
      - name: platform
        type: String
      - name: reason
        type: String
      - name: description
        type: String
    returns: Self
  - name: default
    description: Creates an empty RestrictionReason
    returns: Self

methods:
  - name: is_sensitive
    description: Checks if this is a sensitive content restriction
    returns: bool
  - name: platform
    description: Returns the platform
    returns: &str
  - name: reason
    description: Returns the reason code
    returns: &str
  - name: description
    description: Returns the description
    returns: &str

traits:
  - Debug
  - Clone
  - PartialEq
  - Eq
  - Serialize
  - Deserialize

test_plan:
  unit_tests: 35
  doc_tests: 10

notes: |
  Simple wrapper type around three String fields.
  The is_sensitive method checks if reason == "sensitive".
  If description is empty, it defaults to the reason value.
