    description: Creates a default (zero) ScheduledServerMessageId
    returns: Self

methods:
  - name: is_valid
    description: Checks if the ID is valid (0 < id < 2^18)
    returns: bool
  - name: get
    description: Returns the inner i32 value
    returns: i32

traits:
  - Debug
  - Clone
  - Copy
  - PartialEq
  - Eq
  - Hash
  - Serialize
  - Deserialize

test_plan:
  unit_tests: 25
  doc_tests: 8

notes: |
  Similar pattern to MessageId but with different valid range.
  The valid range is 0 < id < 262144 (2^18).
