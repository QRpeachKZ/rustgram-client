types:
  - name: ScheduledServerMessageId
    description: |
      Identifier for scheduled messages on the server.
      
      Represents a unique identifier for messages scheduled for future delivery.
      Valid IDs are in the range 0 < id < 2^18.
    fields:
      - name: id
        type: i32
        description: The raw message ID value
        optional: false

