[package]
name = "rustgram-user-privacy-setting"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

description = "User privacy setting types for Telegram MTProto client"

[dependencies]
# No external dependencies needed (std only)

# Serialization (optional)
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
proptest = { workspace = true }

[features]
default = []
serde = ["dep:serde"]

[package.metadata.docs.rs]
all-features = true

[lints]
rust = { unexpected-cfgs = "allow" }
clippy = { all = "deny", unwrap-used = "deny", expect-used = "deny" }
