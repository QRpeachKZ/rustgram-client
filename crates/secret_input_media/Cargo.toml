[package]
name = "rustgram-secret-input-media"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

description = "Secret chat media handling for Telegram MTProto client"
keywords = ["telegram", "mtproto", "secret", "chat", "media", "encryption"]
categories = ["data-structures", "cryptography"]

[dependencies]
# Internal dependencies
rustgram-types = { path = "../types" }

# External dependencies
bytes = "1.5"
thiserror = { workspace = true }
tracing = { workspace = true }

# Serialization (optional)
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
# Property-based testing
proptest = { workspace = true }

[features]
default = []
serde = ["dep:serde"]

[package.metadata.docs.rs]
all-features = true
