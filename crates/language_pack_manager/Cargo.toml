[package]
name = "rustgram-language-pack-manager"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
license = "MIT OR Apache-2.0"
authors = ["rustgram-client contributors"]
repository = "https://github.com/your-org/rustgram-client"
keywords = ["telegram", "mtproto", "client"]
categories = ["network-programming"]

[dependencies]
rustgram-promise = { path = "../promise" }
rustgram-net = { path = "../net" }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.35", features = ["full"] }
tracing = "0.1"
regex = "1.10"
once-cell = "1.19"

[dev-dependencies]

[lints]
rust = { unexpected-cfgs = "allow" }
clippy = { all = "deny", unwrap-used = "deny", expect-used = "deny" }
