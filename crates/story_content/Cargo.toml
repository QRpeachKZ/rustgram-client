[package]
name = "rustgram-story-content"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

description = "Story content types for Telegram MTProto client"
keywords = ["telegram", "mtproto", "stories", "content"]
categories = ["data-structures"]

[dependencies]
# Error handling
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }

# Serialization (optional)
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
serde_json = "1.0"

[features]
default = []
serde = ["dep:serde"]

[lib]
name = "rustgram_story_content"
path = "src/lib.rs"

[lints]
rust = { unexpected-cfgs = "allow" }
clippy = { all = "deny", unwrap-used = "deny", expect-used = "deny" }

[package.metadata.docs.rs]
all-features = true
