[package]
name = "rustgram_suggested_action_manager"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

description = "Suggested action manager for Telegram MTProto client"
keywords = ["telegram", "mtproto", "suggestions", "manager"]
categories = ["data-structures"]

[dependencies]
# Suggested action types
rustgram-suggested-action = { path = "../suggested-action" }

# Dialog ID
rustgram-dialog-id = { path = "../dialog-id" }

# Async runtime
tokio = { workspace = true, features = ["sync", "rt"] }

# Error handling
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }

# Serialization (optional)
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
serde_json = "1.0"
tokio = { workspace = true, features = ["test-util"] }

[features]
default = []
serde = ["dep:serde", "rustgram-suggested-action/serde"]

[lib]
name = "rustgram_suggested_action_manager"
path = "src/lib.rs"

[lints]
rust = { unexpected-cfgs = "allow" }
clippy = { all = "deny", unwrap-used = "deny", expect-used = "deny" }

[package.metadata.docs.rs]
all-features = true
