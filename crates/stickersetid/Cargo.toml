[package]
name = "rustgram-stickersetid"
version = "0.1.0"
edition = "2021"
description = "Sticker set identifier for Telegram MTProto client"
license = "MIT OR Apache-2.0"

[dependencies]
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
bincode = "1.3"
serde_json = "1.0"

[features]
default = ["serde"]
serde = ["dep:serde"]
