[package]
name = "rustgram-config"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

description = "Configuration management for Telegram MTProto client"

[dependencies]
# Internal dependencies
rustgram-types = { path = "../types" }
rustgram-net = { path = "../net" }

# External dependencies
bytes = "1.5"
thiserror = "1.0"
tracing = "0.1"

# Async runtime
tokio = { version = "1.35", features = ["sync", "rt", "time"] }
async-trait = "0.1"

# Encoding
hex = "0.4"

# Serialization (optional)
serde = { version = "1.0", features = ["derive"], optional = true }

# Property-based testing (optional, dev-only)
proptest = { version = "1.4", optional = true }

[features]
default = []
serde = ["dep:serde"]
proptest = ["dep:proptest"]

[package.metadata.docs.rs]
all-features = true
