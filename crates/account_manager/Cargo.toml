# Async runtime
tokio = { workspace = true }

# Concurrent collections
dashmap = "6.1"

# Error handling
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }

[dev-dependencies]
# Testing
rstest = { workspace = true }
proptest = { workspace = true }
