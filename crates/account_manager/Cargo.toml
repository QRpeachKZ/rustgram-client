[package]
name = "rustgram-account-manager"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

description = "Account session and authorization management for Telegram client"

[dependencies]
# Type system
rustgram-types = { path = "../types" }
rustgram-age-verification-parameters = { path = "../age_verification_parameters" }

# Serialization
serde = { workspace = true, features = ["derive"] }
