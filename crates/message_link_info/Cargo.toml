[package]
name = "rustgram-message-link-info"
version = "0.1.0"
edition = "2021"
authors = ["rustgram-client contributors"]
license = "MIT OR Apache-2.0"
description = "Message link information for Telegram MTProto client"
repository = "https://github.com/yourusername/rustgram-client"
keywords = ["telegram", "mtproto", "messages", "links"]
categories = ["data-structures"]

[dependencies]
rustgram-dialog-id = { path = "../dialog-id" }
rustgram-message-id = { path = "../message-id" }
serde = { version = "1.0", optional = true }

[features]
default = []
serde = ["dep:serde"]

[dev-dependencies]
