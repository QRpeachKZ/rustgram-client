[package]
name = "rustgram-link-manager"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
license = "MIT OR Apache-2.0"
authors = ["rustgram-client contributors"]
repository = "https://github.com/your-org/rustgram-client"
keywords = ["telegram", "mtproto", "client"]
categories = ["network-programming"]

[dependencies]
rustgram-types = { path = "../types" }
rustgram-dialog-boost-link-info = { path = "../dialog_boost_link-info" }
rustgram-venue = { path = "../venue" }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.35", features = ["full"] }
tracing = "0.1"
url = "2.5"
urlencoding = "2.1"

[dev-dependencies]

[lints]
rust = { unexpected-cfgs = "allow" }
clippy = { all = "deny", unwrap-used = "deny", expect-used = "deny" }
