[package]
name = "rustgram-chat-reactions"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

description = "Chat reactions container for Telegram MTProto client"

[dependencies]
# Internal dependencies
rustgram-reaction-type = { path = "../reaction-type" }

# Error handling
thiserror = { workspace = true }

# Serialization (optional)
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
proptest = { workspace = true }

[features]
default = []
serde = ["dep:serde", "rustgram-reaction-type/serde"]

[package.metadata.docs.rs]
all-features = true

[lints]
rust = { unexpected-cfgs = "allow" }
clippy = { all = "deny", unwrap-used = "deny", expect-used = "deny" }
