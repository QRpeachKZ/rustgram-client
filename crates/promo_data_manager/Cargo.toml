[package]
name = "rustgram-promo-data-manager"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

description = "Promo data manager for Telegram MTProto client"

[dependencies]
rustgram-dialog-id = { path = "../dialog-id" }
rustgram-dialog-source = { path = "../dialog-source" }
serde = { workspace = true, features = ["derive"] }
thiserror = { workspace = true }

[dev-dependencies]
serde_json = { workspace = true }

[lints]
rust = { unexpected-cfgs = "allow" }
clippy = { all = "deny", unwrap-used = "deny", expect-used = "deny" }

[package.metadata.docs.rs]
all-features = true
