[package]
name = "rustgram-notification-group-from-database"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"

license = "MIT OR Apache-2.0"
authors = ["rustgram-client contributors"]
description = "Notification group from database type for Telegram MTProto client"
repository = "https://github.com/your-org/rustgram-client"

[dependencies]
rustgram-dialog-id = { path = "../dialog-id" }
rustgram-notification = { path = "../notification" }
rustgram-notification-group-type = { path = "../notification_group-type" }
serde = { version = "1.0", features = ["derive"], optional = true }

[features]
default = []
serde = ["dep:serde", "rustgram-notification/serde", "rustgram-notification-group-type/serde"]
